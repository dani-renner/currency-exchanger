<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class = "container">
    <h3>Currency Converter</h3>
    <label for="dollars">Enter a number of USD to convert: $</label>
    <input id="dollars" class="form-control" type="text">
    <br>
    <label for="country">Choose which country:</label>
    <select name="country" id="country"></select>
    <button id="button" class="btn btn-dark">Calculate</button>
    <div id="output"></div>
    <div id="error"></div>  
  </div>
</body>
</html>
